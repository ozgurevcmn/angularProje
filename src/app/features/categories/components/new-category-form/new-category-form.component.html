<form [formGroup]="newCategoryFormGroup" (submit)="onFormSubmit()">
  <div>
    <label for="nameInput">Name:</label>

    <!-- FormsModule -->
    <!-- <input id="nameInput" type="text" class="ms-2" [(ngModel)]="nameInput" /> -->

    <!-- ReactiveFormsModule -->
    <input id="nameInput" type="text" formControlName="name" class="ms-2" />
    <div class="error-message" *ngIf="newCategoryFormGroup.get('name')?.errors">
      {{ newCategoryFormGroup.get("name") | appFormControlErrorMessage }}
    </div>
    <!-- Two-way binding -->
  </div>

  <div class="mt-3">
    <label for="descriptionInput">Description:</label>

    <input
      id="descriptionInput"
      type="text"
      formControlName="description"
      class="ms-2"
    />
    <div class="error-message" *ngIf="newCategoryFormGroup.get('description')?.errors">
      {{ newCategoryFormGroup.get('description') | appFormControlErrorMessage }}
    </div>
  </div>
  
  
  <button type="submit">Add</button>
</form>
